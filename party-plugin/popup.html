<!DOCTYPE html>
<html>
<head>
  <title>Party Plugin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="libs/bootstrap.min.css"> <!-- 引入本地 Bootstrap CSS -->
  <script src="libs/marked.min.js"></script> <!-- 引入本地 marked 库 -->
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center">Party Plugin</h1>
    <div class="form-group">
      <label for="base-url">Base URL:</label>
      <input type="text" class="form-control" id="base-url" placeholder="http://127.0.0.1:8187/v1">
    </div>
    <div class="form-group">
      <label for="api-key">API Key:</label>
      <input type="password" class="form-control" id="api-key" placeholder="Your API Key"> <!-- 使用 type="password" -->
    </div>
    <div class="form-group">
      <label for="model-name">Model Name:</label>
      <input type="text" class="form-control" id="model-name" placeholder="fastapi">
    </div>
    <div class="form-group">
      <label for="system-prompt">System Prompt:</label>
      <textarea class="form-control" id="system-prompt" placeholder="Your system prompt here"></textarea>
    </div>
    <div class="form-group">
      <label for="user-input">User Input:</label>
      <textarea class="form-control" id="user-input" placeholder="Type your input here"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <button id="send-input" class="btn custom-btn">Send Input</button>
      <button id="save-settings" class="btn custom-btn">Save Settings</button>
    </div>
    <div id="response-container" class="mt-3 position-relative">
      <button id="copy-response" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0">Copy</button>
    </div>
    <script src="popup.js"></script>
  </div>
</body>
</html>
